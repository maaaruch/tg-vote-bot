name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install build deps (CGO for sqlite3)
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc

      - name: gofmt check
        run: |
          test -z "$(gofmt -l .)" || (echo "Run 'make fmt'" && exit 1)

      - name: go test
        run: go test ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0
          args: --timeout=5m